
<div class="container">
<p>Http GET, POST, PUT, DELTE Illustration</p>

<table>
    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let r of res">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>
            <button id="edit" (click)="editEmp(r.id,r.name)">
                Edit
            </button>
        </td>
        <td>
            <button id="del" (click)="delEmp(r.id)">
                Delete
            </button>
        </td>
    
    </tr>
</table>

<form #myForm="ngForm">
    <input type="text" #myText name="name" ngModel>
    <button type="submit" id="add" (click)="addEmp(myText.value);">Add Employee</button><br><br>

    <input type="text" #myEdit name="edit" ngModel>
    <button (click)="callEditEmp(myEdit.value);" id="upd">Update</button>
</form>

</div>
