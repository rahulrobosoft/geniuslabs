

<table>
    <tr>
        <th>Sl no</th>
        <th>Name</th>
        <th>dob</th>
        <th>age</th>
        <th>Select</th>
    </tr>
    <tr *ngFor="let detail of details">
        <td>{{detail.slNo}}</td>
        <td>{{detail.name}}</td>
        <td>{{detail.dob}}</td>
        <td>{{detail.age}}</td>
        <td>
            <button appHover [routerLink]="['/selected-sl-No',detail.slNo]">Select Sl No</button>
        </td>
    </tr>
   
</table>
