<mat-card>
  
  <mat-card-title>Angular Material</mat-card-title>
  <mat-card-subtitle>We make life simpler</mat-card-subtitle>
 
  
  <p>
    <mat-form-field appearance="outline" class="ml">
      <mat-label>Enter your Name</mat-label>
      <input matInput placeholder="Enter your name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>

 <p class="mat-body-2">Favorite AM Component</p>

 <div id="blk">
  <mat-checkbox class="example-margin" labelPosition="after">mat-button</mat-checkbox>
  <mat-checkbox labelPosition="after">mat-card</mat-checkbox>
  <mat-checkbox labelPosition="after">mat-form-field</mat-checkbox>
  </div>

<br>
<p class="mat-body-2">Did you love Angular Material?</p>

<div id="blk">

  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">Yes</mat-radio-button>
    <mat-radio-button value="2">Option 1</mat-radio-button>
  </mat-radio-group>
</div>


<mat-form-field appearance="legacy" class="ml">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<br><br>

<div class="ml">
<mat-form-field appearance="fill">
  <mat-label>Where are you from?</mat-label>
  <mat-select>
    <mat-option value="option1">India</mat-option>
    <mat-option value="option2" disabled>Pakistan(disabled)</mat-option>
    <mat-option value="option3">Other</mat-option>
  </mat-select>
</mat-form-field>
</div>
